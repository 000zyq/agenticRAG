<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic RAG Demo</title>
    <style>
      body { font-family: "Courier New", monospace; margin: 24px; background: #f6f4ef; color: #1b1b1b; }
      .card { max-width: 900px; margin: 0 auto; background: #fff8e8; padding: 20px; border: 2px solid #1b1b1b; }
      textarea { width: 100%; height: 120px; font-family: inherit; }
      button { padding: 10px 16px; margin-top: 8px; background: #1b1b1b; color: #fff; border: none; cursor: pointer; }
      .answer { white-space: pre-wrap; margin-top: 16px; }
      .citations { margin-top: 12px; }
      .citation { padding: 8px; border: 1px dashed #555; margin-top: 6px; background: #fff; }
      .row { display: flex; gap: 12px; align-items: center; }
      input { padding: 6px; flex: 1; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Agentic RAG Demo</h2>
      <div class="row">
        <label>API Key:</label>
        <input id="apiKey" placeholder="X-API-Key" />
      </div>
      <textarea id="question" placeholder="输入你的问题..."></textarea>
      <button id="ask">提问</button>
      <div class="answer" id="answer"></div>
      <div class="citations" id="citations"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
